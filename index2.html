<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
  </head>
  <body>
    <div class="flex flex-col justify-center mt-5">
      <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
        <h2 class="underline decoration-dashed">Form</h2>
      </div>
      <div class="w-1/4 flex justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
      <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
        <h2 class="underline decoration-dashed">Table</h2>
      </div>
      <div class="flex justify-center">
        <table class="table-auto">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-gray-100 border-b">
              <td class="px-6 py-4 whitespace-nowrap">James</td>
              <td class="px-6 py-4 whitespace-nowrap">Lockyer</td>
              <td class="px-6 py-4 whitespace-nowrap">61</td>
            </tr>
            <tr class="bg-white border-b">
              <td class="px-6 py-4 whitespace-nowrap">Marry</td>
              <td class="px-6 py-4 whitespace-nowrap">Thatcher</td>
              <td class="px-6 py-4 whitespace-nowrap">50</td>
            </tr>
            <tr class="bg-gray-100 border-b">
              <td class="px-6 py-4 whitespace-nowrap">Lucal</td>
              <td class="px-6 py-4 whitespace-nowrap">Johanson</td>
              <td class="px-6 py-4 whitespace-nowrap">30</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
        <h2 class="underline decoration-dashed">Popover</h2>
      </div>
    </div>
  </body>
</html>
