<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

  <body class="bg-gray-100">

    <ul class="flex pl-3 pt-3 bg-gray-300">
      <li class="mr-6">

      </li>
      <li class="mr-6">

      </li>
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="#">Link</a>
      </li>
      <li class="mr-6">
        <a class="text-gray-400 cursor-not-allowed" href="#">Disabled Link</a>
      </li>
    </ul>
    <div class="text-center mb-5 mt-3">

      <div class="text-center border border-green-700">Some text</div>

      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
    </div>
    <div class="text-center mb-5 mt-3">
      <h2 class="underline decoration-dashed">Special Fonts</h2>
    </div>
    <div class="flex flex-col justify-center">
      <h2 class="italic mx-auto mb-3">This text is italized</h2>
      <h2 class="text-lg mx-auto mb-3">This text is large</h2>
      <h2 class="font-serif mx-auto mb-3">This text is in font-serif</h2>
      <h2 class="font-bold mx-auto mb-3">This text is in bold</h2>
    </div>
  </body>
</html>
