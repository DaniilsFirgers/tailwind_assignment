<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <ul class="flex pl-3 pt-3 bg-gray-300">
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="#">Custom Navbar</a>
      </li>
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="#">Main</a>
      </li>
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="#">Link</a>
      </li>
      <li class="mr-6">
        <a class="text-gray-400 cursor-not-allowed" href="#">Disabled Link</a>
      </li>
    </ul>
    <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
      <h2 class="underline decoration-dashed">
        Grid System with four columns and auto rows
      </h2>
    </div>
    <div
      class="grid grid-cols-4 grid-flow-row auto-rows-max border border-green-700 mx-3 hover:bg-gray-200 mb-4"
    >
      <div class="text-center border border-green-700">Some text</div>

      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>

      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
      <div class="text-center border border-green-700">Some text</div>
    </div>
    <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
      <h2 class="underline decoration-dashed">Special Fonts</h2>
    </div>
    <div class="flex flex-col justify-center">
      <h2 class="italic mx-auto mb-3">This text is italized</h2>
      <h2 class="text-lg mx-auto mb-3">This text is large</h2>
      <h2 class="font-serif mx-auto mb-3">This text is in font-serif</h2>
      <h2 class="font-bold mx-auto mb-3">This text is in bold</h2>
    </div>
    <div class="text-center mb-5 mt-3 border-t-2 border-gray-600">
      <h2 class="underline decoration-dashed">Buttons</h2>
    </div>
    <div class="flex flex-row justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-3"
      >
        Rounded Button
      </button>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mr-3"
      >
        Outline Button
      </button>
      <button
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed"
      >
        Disabled Button
      </button>
    </div>
  </body>
</html>
